<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Mode - Exam Prep</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>

  <header>
    <div class="container">
      <a href="index.html" class="logo">Exam Prep</a>
      <nav>
        <a href="index.html">Home</a>
        <a href="practice.html" class="active">Practice</a>
        <a href="exam.html">Mock Exam</a>
        <a href="glossary.html">Glossary</a>
        <a href="admin.html">Admin</a>
      </nav>
    </div>
  </header>

  <main id="main">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2>Practice Mode</h2>
          <div class="practice-score">
            Score: <span id="score">0</span> / <span id="total">0</span>
          </div>
        </div>
        <p class="text-muted mb-2" id="current-exam-name" style="margin-top: -0.5rem;">Loading exam...</p>

        <div id="question-container">
          <p>Loading questions...</p>
        </div>

        <div class="question-actions">
          <button class="btn btn-secondary" id="skip-btn">Skip</button>
          <button class="btn btn-primary" id="next-btn" disabled>Next Question</button>
        </div>
      </div>

      <div class="card" style="margin-top: 1rem;">
        <p class="text-muted text-center">
          Press A, B, C, or D to select an answer quickly
        </p>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
  <script src="js/progress.js"></script>
  <script src="js/practice.js"></script>
</body>
</html>
